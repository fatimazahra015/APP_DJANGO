{% extends 'Ecom/base.html' %}
{% load static %}

{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Log In To Your Account</p>
        </div>
    </div>
</header>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm p-4">
                <h3 class="text-center mb-4">Welcome Back</h3>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" class="text-muted">Forgot password?</a>
                </div>
                <!-- New user registration section -->
                <hr>
                <div class="mt-3 text-center">
                    <p class="mb-1">New here?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-dark">Create an Account</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
